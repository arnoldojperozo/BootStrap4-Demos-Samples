<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Containers and Rows</title>

    <style>
      .myDiv {
        width: 100%;
        height: 200px;
        background: url('img/header.jpg') no-repeat center center;
        background-size: cover;
      }

      .myRow{
          width: 100%;
          height: 100px;
      }
    
    </style>
  </head>
  <body>
      <div class="myDiv bg-primary"></div>
      <hr>
      <div class="container">
            <div class="myDiv bg-primary"></div>
      </div>

      <div class="container-fluid">
            <div class="myDiv bg-primary"></div>
      </div>
      <hr>
      <div class="container">
            <div class="row">
                <div class="myRow col bg-success"></div>
                <div class="myRow col bg-warning"></div>
                <div class="myRow col bg-danger"></div>
            </div>
            <div class="row">
                    <div class="myRow col bg-primary"></div>
                    <div class="myRow col bg-info"></div>
                </div>
          </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
