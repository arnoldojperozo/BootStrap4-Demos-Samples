<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Bootstrap Flexbox</title>

    <style>
        div{
            border: 1px solid green;
        }
        section{
            background: #f1f1f1;
            height: 200px
        }
    </style>
  </head>
  <body>
    <aside class="container">
        <section class="d-flex flex-row">
            <div class="p-4 align-self-start">One</div>
            <div class="p-4" align-self-center>Two</div>
            <div class="p-4 align-self-end">Three</div>
            <div class="p-4 align-self-baseline h3">Four</div>
            <div class="p-4 align-self-stretch">Five</div>
        </section>
    </aside>
    <hr>
    <aside class="container">
        <section class="d-flex flex-row">
            <div class="p-4 align-self-md-start">One</div>
            <div class="p-4 align-self-md-center">Two</div>
            <div class="p-4 align-self-md-end">Three</div>
            <div class="p-4 align-self-md-baseline h3">Four</div>
            <div class="p-4 align-self-md-stretch">Five</div>
        </section>
    </aside>
    <hr>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
