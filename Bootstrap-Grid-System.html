<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Bootstrapwith Breakpoints</title>

    <style>
        div{
            margin-top: 20px;
            border: 1px solid #000;
        }
    </style>
  </head>
  <body>
    <section class="container">
        <section class="row">
            <div class="col">Equal</div>
            <div class="col">Equal</div>
            <div class="w-100"></div>
            <div class="col">Equal</div>
            <div class="col">Equal</div>
        </section>
    </section>
    <section class="container">
        <section class="row">
            <div class="col">Equal</div>
            <div class="col-8">Equal</div>
            <div class="col-2">Equal</div>
        </section>
    </section>
    <section class="container">
        <section class="row">
            <div class="col-sm order-3">First</div>
            <div class="col-sm order-1">Second</div>
            <div class="col-sm order-2">Third</div>
        </section>
    <section class="container">
        <section class="row">
            <div class="col bg-warning">First
                <section class="row">
                    <div class="col bg-info">Second</div>
                    <div class="col bg-success">Third</div>
                </section>
            </div>
        </section>
    </section>
    <section class="container">
        <section class="row">
            <div class="col-sm-6 col-md-10 col-lg-4 col-xl-8 bg-warning">
                <p>SM: 576px<br>MD: 768px<br>LG: 992px<br>XL: 1200px</p>
            </div>
        </section>
    </section>
    <section class="container">
        <section class="row">
            <div class="col-6 bg-info">1</div>
            <div class="col-6 bg-secondary">1</div>
        </section>
        <section class="row">
            <div class="col-4 bg-info">1</div>
            <div class="col-4 bg-secondary">1</div>
            <div class="col-4 bg-success">1</div>
        </section>
        <section class="row">
            <div class="col-3 bg-info">1</div>
            <div class="col-3 bg-secondary">1</div>
            <div class="col-3 bg-success">1</div>
            <div class="col-3 bg-danger">1</div>
        </section>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
